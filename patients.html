    <title>Database Form</title>
</head>
<body>
    <header class="header">
        <!-- logo -->
        <div class="logo">
            <a href="#">SurgLife</a> 
         </div>
        <!-- <h2 class="logo">SurgLife</h2> -->
        <!-- navbar -->

            </ul>
        </nav>
    </header>
    <form action="" class="form">
        <h2 class="heading">Patients Form</h2>
        <label for="Patients_name" class="label">
            Patients Name:
        </label><br>
        <input type="text" class="name" name="lab_name" id="lab_name" pattern="[A-Za-z/s]" required><br>
        <label for="date_of_birth" class="label">
            Date of Birth:
        </label><br>
        <input type="date" class="name" name="lab_name" id="lab_name" required><br>
        <label for="Patients_gender" class="label">
            Gender :
        </label><br>
        <div class="div-radio">
            <input type="radio" id="male" name="fav_language" value="male">
            <label for="male" class="label">Male</label><br>
            <input type="radio" id="css" name="fav_language" value="female" class="radio">
            <label for="male" class="label">Female</label><br>
        </div>
           
        <label for="patients_num" class="label">
            Phone Number:
        </label><br>
        <input type="tel" class="name" name="lab_name" id="lab_name" 
            pattern="[0-9]{4}[0-9]{3}[0-9]{4}" required
        ><br>
        <label for="address" class="label">
            Home Address:
        </label><br>
        <input type="text" class="name" name="lab_name" id="lab_name" pattern="[A-Za-z0-9]{3,}" required><br>
        <label for="email" class="label">
            Email:
        </label><br>
        <input type="email" class="name" name="lab_name" id="lab_name" 
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
            required
        ><br>
        <!-- <label for="file" class="label">
            File no:
        </label><br>
        <input type="text" class="name" name="lab_name" id="lab_name"><br> -->
        <label for="file" class="label">
            HMO No:
        </label><br>
        <input type="text" class="name" name="lab_name" id="lab_name" pattern="[A-Za-z/s]" required> <br>
        <label for="allergy" class="label">
            Allergies:
        </label><br>
        <textarea name="message" class="desc"></textarea><br>
        <input type="submit" value="Submit" class="btn_submit">
    </form>
